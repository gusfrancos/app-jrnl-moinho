<mat-card>
  <p>
    <mat-toolbar color="primary"> Notícias </mat-toolbar>
  </p>

  <div *ngIf="dataSource$ | async as noticias; else loading">
    <table mat-table [dataSource]="noticias" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria da notícia">{{ element.categoria | category }}</mat-icon>

        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="descricao_noticia">
        <th mat-header-cell *matHeaderCellDef>Notícia</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descricao_noticia }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner"><mat-spinner></mat-spinner></div>
  </ng-template>

</mat-card>
